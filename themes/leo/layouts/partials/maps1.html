<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Set the size of the map container */
        #map {
            height: 400px;
            width: 80%; /* Adjust width as needed */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;margin-top:20px;margin-bottom:20px"> <strong>Global Presence</strong></h1>
    <div id="map"></div>

    <script>
        // Create a map centered on a specific location
        var map = L.map('map').setView([13.019640916499343, 80.23044676586863], 3); // Change the coordinates and zoom level as needed

        // Add OpenStreetMap as the base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define your locations with their coordinates, labels, and descriptions
        var locations = [
            { lat: 13.019640916499343, lng: 80.23044676586863, label: "India", description: "Oasis Grace Engineering Projects" },
            { lat: 23.590115594822837, lng: 58.55353862362238, label: "Oman", description: "Oasis Grace LLC" },
            { lat: 23.4241, lng: 53.8478, label: "UAE", description: "Description for UAE goes here" }, // Coordinates for UAE
        ];

        // Add markers for each location with custom HTML labels and popups
        locations.forEach((location) => {
            var marker = L.marker([location.lat, location.lng]).addTo(map);

            // Add a tooltip label (permanent) with the location name
            marker.bindTooltip(location.label, { permanent: true, direction: 'Left', className: 'custom-tooltip' }).openTooltip();

            // Add a popup with the location description
            marker.bindPopup(location.description);
        });
    </script>
</body>
</html>
