<style>
    .animated {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .animated-title {
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .fade-in {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }

    #scrollToTopBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
        z-index: 999;
        transition: transform 0.3s;
        animation: slideInRight 0.5s forwards;
    }

    @keyframes slideInRight {
        from {
            right: -100px;
            opacity: 0;
        }

        to {
            right: 20px;
            opacity: 1;
        }
    }

    #scrollToTopBtn:hover {
        opacity: 0.8;
    }

    .logo-img {
        border-radius: 10px;
      
        max-width: 100%;
       
        height: 80%;
       
    }

    @keyframes pop-up {
        from {
            transform: scale(0);
        }

        to {
            transform: scale(1);
        }
    }

    .logo-img:hover {
        transform: scale(1.1);
    }

    .banner-background {
        position: relative;
        z-index: 0;
    }

    .banner-background::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        /* Adjust the overlay color and opacity */
        z-index: -1;
    }

    @media (max-width: 576px) {
        .g-3>.col-6 {
            margin-bottom: 1rem;
        }
    }

    @media (min-width: 576px) {
        .g-3>.col-sm-6 {
            margin-bottom: 1rem;
        }
    }

    @media (min-width: 768px) {
        .g-3>.col-md-3 {
            margin-bottom: 1rem;
        }
    }
</style>

<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        setTimeout(() => {
            document.querySelectorAll('.animated').forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('fade-in');
                }, index * 100); 
            });
            document.querySelectorAll('.animated-title').forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('fade-in');
                }, index * 100);
            });
        }, 500);
    });
</script>
<script>
    
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    window.onscroll = function() { scrollFunction() };
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("scrollToTopBtn").style.display = "block";
        } else {
            document.getElementById("scrollToTopBtn").style.display = "none";
        }
    }
</script>
